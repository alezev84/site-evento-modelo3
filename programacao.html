<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- MAIN CONTENT -->
    <main class="main-content">

                    <input

                        id="search-input" 
                        placeholder="üîç Buscar por tema, palestrante ou sala..."
                        class="search-input"
                    >
                </div>
            </div>

            <!-- NAVEGA√á√ÉO DE DIAS -->
            <nav class="days-navigation" id="days-nav">

        </div>
    </main>

    <!-- MODAL DE SESS√ÉO -->
    <dialog id="session-modal" class="modal session-modal">
        <div class="modal-container">
            <header class="modal-header">
                <h2 id="modal-title" class="modal-title">T√≠tulo da Sess√£o</h2>

                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>

            </header>
            
            <div class="modal-body" id="modal-content">
                <!-- Conte√∫do gerado via JS -->
            </div>

            </footer>
        </div>
    </dialog>

    <!-- MODAL DE PALESTRANTE (STACKABLE) -->
    <dialog id="speaker-modal" class="modal speaker-modal">
        <div class="modal-container modal-speaker-container">
            <button class="modal-close" onclick="closeSpeakerModal()" aria-label="Fechar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            
            <div class="speaker-profile" id="speaker-modal-content">
                <img id="speaker-photo" class="speaker-photo" src="" alt="Foto do Palestrante">
                <h3 id="speaker-name" class="speaker-name"></h3>
